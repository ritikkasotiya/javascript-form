<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title></title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

</head>

<body>
    
<div class="container">
<div class="header">
    <h2>REGISTRATION FORM </h2>
</div>
<form class="form" id="form">
    <div class="form-control">
        <label>Username</label>
        <input type="text" name="" id="username" placeholder="enter your fullname" autocomplete="off">
        <i  class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small> Error Message </small>
    </div>
    <div class="form-control">
        <label>Email</label>
        <input type="email" name="" id="email" placeholder="enter your Email ID" autocomplete="off">
        <i  class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small> Error Message </small>
    </div>
    <div class="form-control">
        <label>Phone Number</label>
        <input type="number" name="" id="phonenumber" placeholder="enter your phone Number" autocomplete="off">
        <i  class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small> Error Message </small>
    </div>
    <div class="form-control">
        <label>Password</label>
        <input type="password" name="" id="password" placeholder="enter your Password" autocomplete="off">
        <i  class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small> Error Message </small>
    </div>
    <div class="form-control">
        <label>Confirm Password</label>
        <input type="password" name="" id="confirmpassword" placeholder="enter your Password Again" autocomplete="off">
        <i  class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small> Error Message </small>
    </div>
    <input type="submit" value="Submit" class="btn" name="">
</form>

</div>

</body>
</html>
